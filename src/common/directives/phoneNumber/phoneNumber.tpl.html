<div class="mywheels-form">
	<h3 ng-if="!phoneNumberOptions.disableTitle">{{ 'MOBILE_PHONENUMBER' | translate }}</h3>

	<!-- show on screens greater than 600px -->
	<div id="phone_number_group" class="responsive hide-xs" ng-repeat="p in person.phoneNumbers" layout="row" layout-wrap>
		<!-- edit phone number -->
	    <div id="edit_phone_number_group" flex="80" class="form-group">
        	<div class="input-group">
		        <span class="input-group-btn" ng-if="person.phoneNumbers.length > 1">
		          <button type="button" class="btn btn-default" ng-click="removePhone(p, $index)">
		          	<ng-md-icon icon="delete" ng-style="{ height: '18px', 'margin-top': '-8px' }"></ng-md-icon>
		          </button>
		        </span>
	            <input type="tel" name="phone_number" class="form-control" id="number-{{ $index }}" ng-model="p.number" ng-disabled="p.verified" placeholder="Telefoonnummer">
	        </div>
	    </div>

		<!-- verify phone number -->
	    <div id="verify_phone_number_group" flex="20" ng-if="!p.verified">
        	<a
				style="height: auto; line-height: 2rem;"
				class="mywheels-btn mywheels-btn-normal verify_button"
				ng-click="addOrVerifyNumber(p.id, p.number, p.confidential)"
				ng-disabled="!p.number"
			>
        		Verifiëren
        	</a>
	    </div>

		<!-- if already verified -->
	    <div id="verified_phone_number_group" flex="20" ng-if="p.verified">
        	<span class="text-success">Geverifieerd!</span>
	    </div>
	</div>

	<!-- show on screens smaller than 600px -->
	<div id="phone_number_group" class="responsive hide-gt-xs" ng-repeat="p in person.phoneNumbers">
		<!-- edit phone number -->
	    <div id="edit_phone_number_group" class="form-group">
        	<div class="input-group">
		        <span class="input-group-btn" ng-if="person.phoneNumbers.length > 1">
		          <button type="button" class="btn btn-default" ng-click="removePhone(p, $index)">
		          	<ng-md-icon icon="delete" ng-style="{ height: '18px', 'margin-top': '-8px' }"></ng-md-icon>
  				  </button>
		        </span>
	            <input type="tel" name="phone_number" class="form-control" id="number-{{ $index }}" ng-model="p.number" ng-disabled="p.verified">
	        </div>
	    </div>

		<!-- verify phone number -->
	    <div id="verify_phone_number_group" ng-if="!p.verified">
        	<a
				style="height: auto; line-height: 2rem;"
				class="mywheels-btn mywheels-btn-normal verify_button"
				ng-click="addOrVerifyNumber(p.id, p.number, p.confidential)"
				ng-disabled="!p.number"
			>
        		Verifiëren
        	</a>
	    </div>

		<!-- verify phone number -->
	    <div id="verified_phone_number_group" ng-if="p.verified">
        	<span class="text-success">Geverifieerd!</span>
	    </div>
	</div>

    <div class="form-group" style="margin-top:10px;">
      <a href="" ng-click="addPhone()" ng-if="person.phoneNumbers.length && person.phoneNumbers[person.phoneNumbers.length-1].number">
        <ng-md-icon icon="add" ng-style="{color: '#5faac8', 'font-size': '20px', height: '22px'}"></ng-md-icon>{{ 'PHONENUMBER_ADD' | translate }}
      </a>
    </div>


</div>
