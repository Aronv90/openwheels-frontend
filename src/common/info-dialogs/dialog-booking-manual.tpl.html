
<md-dialog flex="100"
           class="info-dialog">
  <md-dialog-content class="md-dialog-content">
    <h3 class="with-close-button">
      Handleiding auto
      
      <md-button class="md-icon-button close-button" ng-click="hide()">
        <ng-md-icon icon="close"></ng-md-icon>
      </md-button>
    </h3>

    <div ng-bind-html="params.resource.usageManual | toParagraphs"></div>

    <div ng-if="params.resource.fuelType === 'elektrisch'" style="margin-top: 2rem; display: flex; justify-content: center;">
      <div class="embed-container">
        <iframe src="https://www.youtube-nocookie.com/embed/8o7zu_yZ3uw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
