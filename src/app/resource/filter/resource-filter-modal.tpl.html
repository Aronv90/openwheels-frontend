<md-dialog>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><md-icon>filter_list</md-icon></i> {{ 'FILTER' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout-padding>
      <div ng-include="'resource/filter/resource-filter-form.tpl.html'"></div>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-primary" ng-click="cancel()">Annuleren</md-button>
        <md-button class="md-raised md-primary" ng-click="ok()">OK</md-button>
    </md-dialog-actions>

</md-dialog>
