<ul class="list-unstyled list-spaced">
    <li>
        <ng-md-icon icon="people" class="text-success list-margin"></ng-md-icon>
        <span>{{ resource.numberOfSeats }} {{ 'SEATS' | translate }}</span>
    </li>
    <li>
        <ng-md-icon icon="vpn_key" class="text-success list-margin"></ng-md-icon>
        <span ng-repeat="locktype in resource.locktypes | unique:'locktype'">{{  ('LOCKTYPE.' + locktype) | translateOrDefault : locktype | lowercase }}<span ng-if="!$last"> & </span></span>
        <span ng-if="!resource.locktypes">{{ 'UKNOWN_LOCKTYPE' | translate | lowercase }}</span>
    </li>
</ul>
