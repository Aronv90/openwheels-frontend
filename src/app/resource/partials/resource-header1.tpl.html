<div class="media favorites">

  <ow-resource-picture class="media-object img-resource pull-left align-middle" resource="resource" size="normal"></ow-resource-picture>

  <div class="media-body">

    <div class="pull-right" style="margin-left: 8px; display: flex; justify-content: center; flex-direction: column; height: 90px;" hide-xs>
      <i class="fa fa-chevron-right"></i>
    </div>

    <div
      class="pull-right text-right"
      style="display: flex; justify-content: center; flex-direction: column; height: 90px;"
      ng-if="!me.isBusinessConnected"
    >
      <div>{{ resource.price.dayRateTotal | currency }}</div>
      <div ng-if="resource.price.kmFree" class="text-success">
        <small hide-xs>{{ 'FREE_KM_DAY' | translate }}</small>
        <small hide-gt-xs>{{ 'FREE_KM_DAY_SHORT' | translate }}</small>
      </div>
    </div>

    <div class="truncate">
      <a ui-sref="owm.resource.show({city: (resource.city | replaceSpaceToDash | lowercase), resourceId: resource.id})" class="resource__alias">{{ resource.alias || ('RESOURCE_NO_NAME' | translate) }}</a>
    </div>

    <div class="truncate" style="padding-top: 10px">
      <i class="fa fa-map-marker fa-fw"></i> <span>{{ resource.location }}, {{ resource.city }}</span>
    </div>

    <div class="truncate" style="padding-top: 10px">
      <i class="fa fa-user fa-fw"></i> van {{ resource.owner.firstName }}</a>
    </div>

  </div>
</div>
