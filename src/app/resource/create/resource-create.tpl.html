

<div class="progress-steps">
  <div
    class="step"
    data-section="1"
    title="Autokenmerken"
    ng-class="{
      selected: (pageNumber === 1),
      done: (pageNumber > 1),
    }"
    ui-sref="owm.resource.create.carInfo"
  >
    <div class="n">1</div>
    <div class="step-label">Autokenmerken</div>
  </div>
  <div class="line" ng-class="{ done: (pageNumber > 1) }"></div>
  <div
    class="step"
    data-section="2"
    title="Locatie"
    ng-class="{
      selected: (pageNumber === 2),
      done: (pageNumber > 2),
    }"
    ui-sref="owm.resource.create.location"
  >
    <div class="n">2</div>
    <div class="step-label">Locatie</div>
  </div>
  <div class="line" ng-class="{ done: (pageNumber > 2) }"></div>
  <div
    class="step"
    data-section="3"
    title="Foto's"
    ng-class="{
      selected: (pageNumber === 3),
      done: (pageNumber > 3),
    }"
    ui-sref="owm.resource.create.carPhotos"
  >
    <div class="n">3</div>
    <div class="step-label">Foto's</div>
  </div>
  <div class="line" ng-class="{ done: (pageNumber > 3) }"></div>
  <div
    class="step last-step"
    data-section="4"
    title="Persoonsgegevens"
    ng-class="{
      selected: (pageNumber === 4),
      done: (pageNumber > 4),
    }"
    ui-sref="owm.resource.create.details({personSubmitted: 'false'})"
  >
    <div class="n">4</div>
    <div class="step-label">Persoonsgegevens</div>
  </div>
</div>


<section class="container container-main">

  <!-- load the serveral pages here -->
  <ui-view ng-if="!licenceAlreadyListed && !unknownLicence && !unknownError" />
  
  <!-- load the serveral pages here -->
  <!-- if the car is already in the database show this -->
  <md-card ng-if="licenceAlreadyListed || unknownLicence || unknownError" class="card">
    <md-card-title>
      <md-card-title-text layout="colum" layout-wrap>
        <h3 class="no-margin" style="font-size: 2rem" flex="100">
          <span ng-if="licenceAlreadyListed">Sorry, deze auto is al door iemand anders toegevoegd</span>
          <span ng-if="unknownLicence">Sorry, het kenteken kon helaas niet gevonden worden</span>
          <span ng-if="unknownError">Sorry, we konden de auto helaas niet toevoegen</span>
        </h3>
      </md-card-title-text>
    </md-card-title>
    <md-card-body class="card-body">
      <p>Je kunt deze auto niet toevoegen.</p>
      <button type="button" name="button" ui-sref="list-your-car" class="mywheels-btn mywheels-btn-default">Voeg een andere auto toe</button>
    </md-card-body>
  </md-card>
  <!-- /if the car is already in the database show this -->
</section>
