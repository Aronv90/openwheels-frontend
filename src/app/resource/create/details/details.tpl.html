<md-card class="card">
    <md-card-title>
        <md-card-title-text layout="colum" layout-wrap style="padding-bottom: 0px;" class="list-your-car--title">
            <h3 class="no-margin" style="font-size: 2rem" flex="100">
            <span ng-show="!$root.personSubmited">Persoonsgegevens</span>
            <span ng-show="$root.personSubmited">Klaar</span>
            </h3>
        </md-card-title-text>
    </md-card-title>
    <md-card-body class="card-body">
        <div class="mywheels-form">

            <p ng-show="!$root.personSubmited">{{ ('LIST_YOUR_CAR_PERSON' | translate).split('&nbsp;').join(' ') }}</p>
            
            <section ng-show="$root.personSubmited">
                <p>Bekijk je auto zoals de huurders hem te zien krijgen.</p>
                <button type="button" name="button" class="mywheels-btn mywheels-btn-default" ui-sref="owm.resource.show({city: resource.city, resourceId: resource.id})">Bekijk voorbeeld</button>

                <div class="card-body">
                    {{ 'SOCIAL_SHARE_RESOURCE' | translateOrDefault }}
                    <br/>
                    <div share-buttons url="shareUrl" resource="resource"></div>
                </div>
            </section>

            <!-- HERE -->
            <personal-data resource="resource"></personal-data>

        </div>
    </md-card-body>
</md-card>
