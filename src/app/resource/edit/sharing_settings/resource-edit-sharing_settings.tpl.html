<div ng-controller="ResourceEditSharingSettingsController">

  <form name="editResourceForm">

    <div id="availability" class="form-group">

      <div class="form-group">
        <label>{{ 'RESOURCE_AVAILABLE_LABEL' | translate }}</label>
        <select class="form-control" ng-model="userInput.available" null-if-empty
          ng-options="option.value as option.label for option in availabilityOptions">
        </select>
      </div>

      <div class="form-group">
        <label>{{ 'RESOURCE_CONFIRM_LABEL' | translate }}</label>
        <select class="form-control" ng-model="userInput.confirmationRequired" null-if-empty
          ng-options="option.value as option.label for option in confirmationOptions">
        </select>
      </div>
    </div>

    <div class="form-group" id="resource_advertisement">
      <label for="advertisement">{{ 'ADVERTISEMENT' | translate }}
        <info-icon tooltip-html="'INFO_RESOURCE_ADVERTISEMENT' | translate"></info-icon>
      </label>
      <textarea rows="3" id="advertisement" name="advertisement" class="form-control" ng-model="resource.advertisement"></textarea>
    </div>

    <div class="form-group" id="resource_usageMnual">
      <label for="usageManual">{{ 'USAGE_MANUAL' | translate }}
        <info-icon tooltip-html="'INFO_RESOURCE_USAGE_MANUAL' | translate"></info-icon>
      </label>
      <textarea rows="3" id="usageManual" name="usageManual" class="form-control" ng-model="resource.usageManual"></textarea>
    </div>

    <div class="form-group" id="resource_roadAssistance">
      <label for="roadAssistance">{{ 'ROAD_ASSISTANCE' | translate }}
        <info-icon tooltip-html="'INFO_RESOURCE_ROAD_ASSISTENCE' | translate"></info-icon>
      </label>
      <textarea rows="3" id="roadAssistance" name="roadAssistance" class="form-control" ng-model="resource.roadAssistance"></textarea>
    </div>

    <div form-group label="Toegestaan gebied" id="resource_allowed_area">
      <select id="allowedArea" name="allowedArea" class="form-control" ng-model="resource.allowedArea" null-if-empty
              ng-options="o.value as o.label for o in allowedAreaOptions">
      </select>
    </div>

    <div form-group label="Minimum leeftijd bestuurder" id="resource_minimum_age">
      <select id="minumumAge" name="minimumAge" class="form-control" ng-model="resource.minimumAge" null-if-empty
              ng-options="o.value as o.label for o in minimumAgeOptions">
      </select>
    </div>

    <hr>

    <!-- NOTE: MAY BE HIDDEN IN BRANDING CSS -->
    <div id="insurance">

      <h3>{{'INSURANCE' | translate }}</h3>

      <div id="resource_insurancePolicy" class="form-group">
        <label>
          {{ 'INSURANCE_POLICY' | translate }}
          <info-icon tooltip-html="'INFO_RESOURCE_EDIT_INSURANCE_POLICY' | translate"></info-icon>
        </label>
        <select id="insurancePolicy" name="insurancePolicy" class="form-control" ng-model="resource.insurancePolicy"
                ng-options="o.value as o.label for o in insurancePolicyOptions" ng-disabled="true">
        </select>
      </div>

      <div form-group label="{{ 'KNOWN_DAMAGE' | translate }}" id="resource_knownDamage">
        <textarea rows="3" id="knownDamage" name="knownDamage" class="form-control" ng-model="resource.knownDamage"></textarea>
      </div>

      <hr>
    </div>

    <div class="form-group">
      <button id="clear" type="button" class="btn btn-default" ng-disabled="busy || !editResourceForm.$dirty" ng-click="cancel()">
        {{ 'CANCEL' | translate }}
      </button>
      <button id="submitForm" type="button" class="btn btn-primary" ng-disabled="busy || !editResourceForm.$dirty" ng-click="save()">
        {{ 'SUBMIT' | translate }}
      </button>
    </div>

  </form>
</div>
