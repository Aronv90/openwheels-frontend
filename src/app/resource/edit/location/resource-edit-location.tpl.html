<div ng-controller="ResourceEditLocationController">

    <label>{{ 'RESOURCE_LOCATION_INTRO' | translate }}</label>

    <ui-gmap-google-map center="map.center" control="map.control" zoom="map.zoom" draggable="true" dragging="map.dragging" bounds="map.bounds" events="map.events" options="map.options">
        <!-- prefedined markers -->
        <ui-gmap-marker coords="map.resourceMarker" idKey="1"></ui-gmap-marker>
        <!-- marker for clicked position -->
        <!-- can not put google.map.animations.BOUNCE , since it is not initiaized yet -->
        <div ng-init="opts = {animation:1}">
            <ui-gmap-marker coords="map.clickedMarker" idKey="1" options="opts" click="map.clickedMarker.onClicked"></ui-gmap-marker>
        </div>
    </ui-gmap-google-map>

    <br/>

    <form name="form">
        <div class="row">
            <div class="col-xs-12">
                <label>{{ 'RESOURCE_LOCATION_ADDRESS_LABEL' | translate }}</label>
                <div class="form-group">
                    <input class="form-control" ow-geocoder="{onDetails: newLocationSelectedDropdown}" ng-model="locationtext" />
                </div>
            </div>
        </div>


        <div class="form-group" ng-if="!renterflow">
            <button type="button" class="btn btn-default" ng-disabled="form.$pristine" ng-click="reset()">{{ 'CANCEL' | translate }}</button>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$pristine" ng-click="submit()">{{ 'SUBMIT' | translate }}</button>
        </div>
        
        <!-- call to action buttons -->
        <div class="details--card--form__navigation-buttons" ng-if="renterflow">
            <button rel="prev" type="button" class="mywheels-btn mywheels-btn-transparant btn--navigation__previous" ng-click="reset()" md-ink-ripple="#ded8d8" ui-sref="owm.resource.create.location">
                <md-icon>navigate_before</md-icon>
                {{ 'PREVIOUS' | translate}}
            </button>
            <button type="submit" name="button" ng-disabled="editResourceForm.$pristine" ng-click="submit()" class="mywheels-btn mywheels-btn-default btn--navigation__next">
                {{ 'NEXT' | translate }}
                <md-icon class="text-white">navigate_next</md-icon>
            </button>
        </div>
        <!-- /call to action buttons -->


    </form>
</div>
