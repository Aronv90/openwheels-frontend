<div ng-controller="ResourceEditPriceController">

  <form name="form">

    <div id="resource_settings_price_per_day" class="form-group">
      <label>
        {{ 'PRICE_PER_DAY' | translate }}
        <info-icon tooltip-html="'INFO_RESOURCE_EDIT_PRICE_PER_DAY' | translate"></info-icon>
      </label>
      <div class="input-group" ng-class="form.dayRateTotal.$touched ? checkInput('dayRateTotal') ? 'has-error' : '' : ''">
        <span class="input-group-addon">€</span>
        <input type="text" smart-float id="dayRateTotal" name="dayRateTotal" class="form-control"
               ng-model="resource.dayRateTotal" placeholder="per day">
        <span class="input-group-addon"><input type="checkbox" id="kmFree" name="kmFree" ng-model="resource.kmFree" class="ng-pristine ng-valid"> {{ 'INCLUDING_100_KM_FREE' | translate }}</span>
      </div>
      <div class="help-block" ng-bind-html="'PRICE_PER_DAY_INFO_HTML' | translate">
      </div>
      <div ng-if="form.dayRateTotal.$touched ? checkInput('dayRateTotal') ? 'has-error' : '' : ''" class="col col-sm-12">
        <p class="text-danger">Prijs per dag moet hoger zijn dan €15,00</p>
      </div>
    </div>

    <div id="resource_settings_price_per_hour" class="form-group">
      <label>
        {{ 'PRICE_PER_HOUR' | translate }}
        <info-icon tooltip-html="'INFO_RESOURCE_EDIT_PRICE_PER_HOUR' | translate"></info-icon>
      </label>
      <div class="input-group" ng-class="form.hourRate.$touched ? checkInput('hourRate') ? 'has-error' : '' : ''">
        <span class="input-group-addon">€</span>
        <input type="text" smart-float id="hourRate" name="hourRate" class="form-control"
               ng-model="resource.hourRate" placeholder="per day">
      </div>
      <div ng-if="form.hourRate.$touched ? checkInput('hourRate') ? 'has-error' : '' : ''" class="col col-sm-12">
        <p class="text-danger">Prijs per uur moet hoger zijn dan €1,50</p>
      </div>
    </div>

    <div id="resource_settings_price_per_km"  form-group label="{{ 'PRICE_PER_KM' | translate }}">
      <div class="input-group" ng-class="form.kilometerRate.$touched ? checkInput('kilometerRate') ? 'has-error' : '' : ''" >
        <span class="input-group-addon">€</span>
        <input type="text" smart-float id="kilometerRate" name="kilometerRate" class="form-control" ng-model="resource.kilometerRate" placeholder="per km">
      </div>
      <div ng-if="form.kilometerRate.$touched ? checkInput('kilometerRate') ? 'has-error' : '' : ''" class="col col-sm-12">
        <p class="text-danger">Prijs per kilometer moet hoger zijn dan €0,05</p>
      </div>
    </div>

    <!-- may be hidden by branding css -->
    <div id="resource_settings_fuel">
      <div id="resource_settings_refuel_by_renter" class="form-group">
        <label info-dialog="brandstofprijsOwnerInfo">
          {{ 'RESOURCE_REFUEL_BY_RENTER_LABEL' | translate }}
          <ng-md-icon size="20" icon="info_italic" class="info-icon bg"></ng-md-icon>
        </label>
        <md-radio-group ng-model="fields.refuelByRenter" class="md-primary" style="display: flex;">
          <md-radio-button style="margin: 0 1rem 0 0;" value="true">Zelf tanken</md-radio-button>
          <md-radio-button style="margin: 0 1rem 0 0;" value="">Brandstofprijs per kilometer</md-radio-button>
        </md-radio-group>
      </div>

      <div class="form-group">
        <label ng-class="{ 'text-muted': fields.refuelByRenter === 'true' }">{{ 'FUEL_PRICE_PER_KM' | translate }}</label>
        <div class="input-group">
          <span class="input-group-addon">€</span>
          <input type="text" smart-float id="fuelPerKilometer" name="fuelPerKilometer" class="form-control"
                 ng-model="resource.fuelPerKilometer" ng-disabled="fields.refuelByRenter === 'true'">
        </div>
      </div>
    </div>

    <!-- may be hidden by branding css -->
    <div id="vacation_discount">
      <div class="form-group">
        <label info-dialog="meerdagenkortingOwnerInfo" info-dialog-params="vacationDiscountSettings">
          Meerdagenkorting
          <ng-md-icon size="20" icon="info_italic" class="info-icon bg"></ng-md-icon>
        </label>
        <md-radio-group ng-model="fields.vacationDiscount" class="md-primary" style="display: flex;">
          <md-radio-button style="margin: 0 1rem 0 0;" value="true">Aan</md-radio-button>
          <md-radio-button style="margin: 0 1rem 0 0;" value="">Uit</md-radio-button>
        </md-radio-group>
      </div>
    </div>

    <div class="form-group" style="margin-top: 3rem;">
      <button type="button" class="btn btn-default" ng-disabled="form.$pristine" ng-click="reset()">{{ 'CANCEL' | translate }}</button>
      <button type="button" class="btn btn-primary" ng-disabled="form.$pristine || checkInput('all')" ng-click="save()">{{ 'SUBMIT' | translate }}</button>
    </div>

  </div><!-- /form -->
</div><!-- /controller -->
