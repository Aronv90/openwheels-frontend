
<!-- Map -->
<div class="card mw"
    ng-if="map && (resource.location || resource.city)">
  <div class="card-heading">
    <h3 class="card-title">{{ resource.location }} {{ resource.streetNumber }} <small>{{ resource.city }}</small></h3>
  </div>
  <mw-resource-location-map map="map"></mw-resource-location-map>
  <div class="card-heading" ng-if="locationError && !bookingEndedReally">
    <span>{{ locationError }}</span>
  </div>
</div>
