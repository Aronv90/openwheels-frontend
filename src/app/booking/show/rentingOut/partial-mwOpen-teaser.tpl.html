
<!-- MyWheels Open info -->
<div class="card mw"
    id="mywheelsOpenInfo"
    ng-if="!requested &&
          !booking.resource.boardcomputer &&
          ['cancelled', 'owner_cancelled', 'rejected'].indexOf(booking.status) < 0 &&
          !bookingEnded">
  <div class="card-body" layout="row" layout-xs="column">
    <div flex="75" flex-xs="100">
      <h3 style="margin-bottom:10px; margin-top: 0;">Verhuur je auto altijd en overal</h3>
      Wil je verhuren zonder sleuteloverdracht? Meld je dan aan voor MyWheels Open.
    </div>

    <p hide-gt-xs></p>

    <div flex="25" flex-xs="100" class="text-center">
      <md-button class="md-raised" href="/open" ui-sref="owmlanding.mywheels-open">Lees meer</md-button>
    </div>
  </div>
</div>
