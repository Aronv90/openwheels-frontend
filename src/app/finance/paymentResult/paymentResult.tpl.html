<div ng-if="orderStatusId > 0" class="card">
  <div class="card-body">
    <h2 class="card-title">
    <i class="fa fa-fw fa-check text-success"></i>
      Dank voor je betaling
    </h2>
    <p>
      De betaling wordt nu verwerkt. Zodra wij het geld ontvangen hebben passen we je overzichten aan en sturen we je een bevestigingsmail. Dit is meestal binnen enkele minuten.
    </p>
    <button ui-sref="home" type="button" class="btn btn-primary">{{ 'OK' | translate }}</button>
  </div>
</div>

<div ng-if="!(orderStatusId > 0)" class="card">

      <i class="fa fa-fw fa-exclamation-triangle text-warning"></i>

    </h2>
