<div class="row" style="margin-bottom: 15px" ng-if="person.ratings.length">

  <div class="col-xs-4 text-center">
    <strong>{{ 'RATING.SATISFACTION' | translate }}</strong><br/>
    <span rating-thumb="{ value : person.rating_totals.satisfaction, senders: person.ratings.length }"></span>
  </div>

  <div ng-if="person.rating_totals.punctuality > 0" class="col-xs-4 text-center">
    <strong>{{ 'RATING.PUNCTUALITY' | translate }}</strong><br/>
    <span ng-bind-html="person.rating_totals.punctuality | ratingStars">-</span>
  </div>

  <div ng-if="person.rating_totals.cleanliness > 0" class="col-xs-4 text-center">
    <strong>{{ 'RATING.CLEANLINESS' | translate }}</strong><br/>
    <span ng-bind-html="person.rating_totals.cleanliness | ratingStars">-</span>
  </div>

</div>
