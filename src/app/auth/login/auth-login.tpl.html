<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
        <a href="" ui-sref="home"><img class="img-responsive center-block" src="branding/img/logo-head.png"></a>
    </div>
    <div class="modal-body">
        <form role="form" class="form" ng-submit="login()">
            <div class="form-group">
                <label for="email">{{ 'EMAIL' | translate }}</label>
                <input type="email" class="form-control" id="email" required ng-model="auth.email" tabindex="1">
            </div>
            <div class="form-group">
                <a class="pull-right" ui-sref="owm.auth.forgotPassword" ng-bind="'FORGOTTEN' | translate" ng-click="cancel()"></a>
                <label for="password">{{ 'PASSWORD' | translate }}</label>
                <input type="password" class="form-control" id="password" required ng-model="auth.password" tabindex="2">
            </div>
            <div class="form-inline">
                <button type="submit" class="btn btn-primary" tabindex="3">{{ 'LOGIN' | translate}}</button>
          <!-- <div class="checkbox">
                <label for="remember-me">
                    <input id="remember-me" type="checkbox"> Ingelogd blijven
              </label>
            </div> -->
            </div>

        </form>
        <hr>
        <ul class="list-inline text-center">
            <li>
                <a href="" ui-sref="signup" ng-click="cancel()">{{ 'CREATE_ACCOUNT' | translate }}</a>
            </li>
            <li>
                <a ng-href="{{ 'LOGIN_TROUBLE_URL' | translate }}">{{ 'LOGIN_TROUBLE' | translate }}</a>
            </li>
        </ul>

    </div>
</div>
