<md-dialog flex-xs="100" flex-sm="70" flex-md="50" flex-lg="25" flex-xl="20">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Registreren</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content  class="md-dialog-content">
        <img class="invite-image media-object img-user-large" person-profile-image="{ person: inviter, size: 'large' }" />
        <p class="invite-dialog--heading">Acccepteer de uitnodiging van {{ inviter.firstName | toTitleCase }} om lid te worden van MyWheels en ontvang <strong>â‚¬10 korting</strong> op je eerste rit!</p>

        <div flex layout="row" layout-align="center" style="min-height: 25em;">
            <div flex>
                <signup-form mail="{{prefilledMail}}"></signup-form>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
